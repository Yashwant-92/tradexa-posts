
<div *ngIf="showForm" class="form-box">
  <h3>Add New Post</h3>

  <input
    type="text"
    placeholder="Title"
    [(ngModel)]="newPost.title"
  >

  <textarea
    placeholder="Body"
    [(ngModel)]="newPost.body"
  ></textarea>

  <button (click)="addPost()">Submit</button>
  <button (click)="showForm = false">Cancel</button>
</div>

<h2>Posts</h2>

<button (click)="showForm = true">Add Post</button>

<p class="error" *ngIf="errorMessage">
  {{ errorMessage }}
</p>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Body</th>
  </tr>

  <tr *ngFor="let post of posts">
    <td>{{ post.id }}</td>
    <td>{{ post.title }}</td>
    <td>{{ post.body }}</td>
  </tr>
</table>
